<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>... animation</title>
  <style>
    .animation {
      display: flex;
      align-items: center;
    }

    .animation span {
      opacity: 0;
      font-weight: bold;
      animation: fadeInAndOut 2s infinite;
    }

    .animation span:nth-child(2) {
      animation-delay: 0.5s;
    }

    .animation span:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes fadeInAndOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="animation">
    <span>.</span>
    <span>.</span>
    <span>.</span>
  </div>
</body>
</html>
